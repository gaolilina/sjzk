<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link href="app/common.min.css" rel="stylesheet">
    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
        }
        
        #imgbox {
            width: 216px;
            overflow: hidden;
            margin: 0 auto;
            margin-top: 20px;
        }
        
        #lunbo {
            clear: both;
            width: 1080px;
        }
        
        #lunbo li {
            float: left;
            width: 216px;
            overflow: hidden;
            text-align: center;
        }
        
        #lunbo li img {
            width: 215px;
        }
    </style>
</head>

<body>
    <script src="app/zepto.min.js"></script>
    <script src="app/index_3.0.js"></script>
    <script src="app/interface.js"></script>
    <script src="app/mggScrollImg.js"></script>
    <article class="content">
        <div class="title">创易汇</div>
        <div class="slogan">-让创业更容易实现-</div>
        <a href="#">
            <div class="download-img"></div>
        </a>
        <nav class="nav">
            <a data-type="personlist" href="#">
                <div class="item">
                    <div class="icon icon-1"></div>
                    <div class="title">找&nbsp;合&nbsp;伙&nbsp;人</div>
                    <div class="text">找到志同道合的创友<br/>组建实力强大的团队</div>
                </div>
            </a>
            <a data-type="programlist" href="#">
                <div class="item">
                    <div class="icon icon-2"></div>
                    <div class="title">创&nbsp;业&nbsp;项&nbsp;目</div>
                    <div class="text">发布、承接小微项目<br/>将一技之长向财富转化</div>
                </div>
            </a>
            <a data-type="lightpartnerlist" href="#">
                <div class="item">
                    <div class="icon icon-3"></div>
                    <div class="title">助&nbsp;力&nbsp;创&nbsp;业</div>
                    <div class="text">方便获取创业资源、服务</div>
                </div>
            </a>
            <a data-type="feedlist" href="#">
                <div class="item">
                    <div class="icon icon-4"></div>
                    <div class="title">创&nbsp;业&nbsp;动&nbsp;态</div>
                    <div class="text">随时了解当前的技术热点</div>
                </div>
            </a>
        </nav>
    </article>
    <div style="background-color: #eee;margin-top: 104.8%;padding-bottom: 20px;">
        <div style="font-size: 1.2rem;text-align: center;padding-top: 4.8%">面向大学生在内的创业群体<br/>提供能力展示、项目合作、<br/>创业服务的智能社交平台。</div>
        <div id="imgbox">
            <ul id="lunbo">
                <li><img src="app/img1.png" /></li>
                <li><img src="app/img2.png" /></li>
                <li><img src="app/img3.png" /></li>
                <li><img src="app/img4.png" /></li>
                <li><img src="app/img5.png" /></li>
            </ul>
        </div>
    </div>
    <script>
        (function () {
            /*
                注意：$.mggScrollImg返回的scrollImg对象上有
                        next，prev，go三个方法，可以实现外部对滚动索引的控制。
                如：scrollImg.next();//会切换到下一张图片
                    scrollImg.go(0);//会切换到第一张图片
            */
            var scrollImg = $.mggScrollImg('#lunbo', {
                loop: true, //循环切换
                auto: true, //自动切换
            });
        })()
    </script>
    <footer class="footer" style="position: static">
        <div class="copyright">@创易汇 京 ICP 备16066333号</div>
    </footer>
</body>

</html>
