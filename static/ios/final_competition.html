<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>创易汇</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand">创易汇</div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 id="cTitle">决赛现场</h3>
    <div>提示：每一项评分的满分为100分。</div>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>团队名</th>
            <th>分数</th>
            <th>打分</th>
          </tr>
        </thead>
        <tbody id="teams">
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/bootstrap-dialog.min.js"></script>
  <script>
    //# 竞赛当前阶段0:前期宣传, 1:报名, 2:预赛, 3:周赛, 4:月赛, 5:中间赛, 6:复赛，7决赛，8结束
    competitionId = location.search.substring(1);
    getTeams();

    function getTeams(params) {
      get('/competition/' + competitionId + '/team_participators/').then(function (data) {
        console.log(data);
        if (data.count != 0) {
          teams = $('#teams');
          data.list.map((v, i) => {
            if (v.score == null || v.score == '') {
              scoreStr = `
                <td><input type="number " id="score`+ v.participator_id + `" placeholder="请输入分数"></td>
                <td><button id="button`+ v.participator_id + `"  onclick="setScore(` + v.participator_id + `)">评分</button></td>
              `;
            } else {
              scoreStr = `
                <td>`+ v.score + `</td>
                <td><button disabled>评分</button></td>
              `;
            }
            teams.append(`
              <tr>
                <td>`+ v.name + `</td>
                `+ scoreStr + `
              </tr>`)
          })

        }
      }).fail(errorHandler);
    }

    function setScore(teamId) {
      scoreStr = $('#score' + teamId).val();
      scoreNum = new Number(scoreStr);
      if (scoreStr == null || scoreStr == '' || isNaN(scoreNum) || scoreNum > 100) {
        alert('输入评分有误，请重新输入。')
        return;
      }
      post('/competition/team/' + teamId + '/score/', {
        score: scoreNum.valueOf()
      }).then(function (data) {
        alert('评分成功');
        $('#score' + teamId).prop('disabled', true)
        $('#button' + teamId).prop('disabled', true)
      }).fail(errorHandler);
    }

  </script>
</body>

</html>
