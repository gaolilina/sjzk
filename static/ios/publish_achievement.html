<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        form {
            margin: 20px;
            padding-bottom: 70px;
        }

        button[type=submit] {
            margin-top: 30px;
            float: right;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">创易汇</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">标题</label>
                <input name="title" type="text" class="form-control" id="aTitle" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="name">内容</label>
                <textarea name="description" id="aContent" class="form-control" rows="7"></textarea>
            </div>
            <div class="form-group">
                <label for="inputfile">成就图片</label>
                <input type="file" id="aPic" name="image">
            </div>
            <button type="submit" class="btn btn-primary">发布</button>
        </form>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/place.js"></script>
    <script>
        if (readToken() == null || readToken() == "") {
            location.href = "register.html";
        }

        $("form").submit(function (e) {
            e.preventDefault();

            title = $('#aTitle').val();
            if(title==null || title==''){
                alert('标题不能为空');
                return;
            }
            content = $('#aContent').val();
            if(content==null || content==''){
                alert('内容不能为空');
                return;
            }
            pic = e.target[2].files[0];
            if(pic==null){
                alert('成就图片不能为空');
                return;
            }
            picName = pic.name.toLowerCase();
            if(!picName.endsWith('.png') && !picName.endsWith('.jpg') && !picName.endsWith('.jpeg')){
                alert('请选择正确的图片格式');
                return;
            }

            postWithFile('/users/current/achievements/', e.target).then(function (data) {
                console.log(data)
                // location.href = 'main2.html';
            }).fail(errorHandler);
        });
    </script>
</body>

</html>
