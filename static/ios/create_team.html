<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        
        form {
            margin: 20px;
        }

        button[type=submit] {
            margin-top: 30px;
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">创易汇</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">团队名</label>
                <input type="text" class="form-control" id="name" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="description">团队简介</label>
                <input type="text" class="form-control" id="description" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="url">团队主页</label>
                <input type="text" class="form-control" id="url" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="province">所在省</label>
                <select class="form-control" id="province" name="province"></select>
            </div>
            <div class="form-group">
                <label for="city">所在市</label>
                <select class="form-control" id="city" name="city"></select>
            </div>
            <div class="form-group">
                <label for="county">所在区/县</label>
                <select class="form-control" id="county" name="county"></select>
            </div>
            <button type="submit" class="btn btn-primary">创建</button>
        </form>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/place.js"></script>
    <script>
        $(function() {
            $("form").submit(function(e) {
                e.preventDefault();

                post('/teams/', {
                    name: $('#name').val(),
                    description: $('#description').val(),
                    url: $('#url').val(),
                    province: $('#province').val(),
                    city: $('#city').val(),
                    county: $('#county').val()
                }).then(function(data) {
                    location.href = "main.html";
                }).fail(function(code, msg) {
                    switch (code) {
                        case 400:
                            alert('400');
                            break;
                        case 403:
                            alert('403');
                            break;
                        default:
                            alert(msg);
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
