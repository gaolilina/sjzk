<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>创易汇</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand">创易汇</div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 id="cTitle">文件上传</h3>
    <br/>
    <h4>选择上传文件类型</h4>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-default" onclick="selectFileType('doc')">文档</button>
      <button type="button" class="btn btn-default" onclick="selectFileType('video')">视频</button>
      <button type="button" class="btn btn-default" onclick="selectFileType('code')">代码</button>
    </div>
    <br/>
    <form>
      <div class="form-group">
        <h4>选择文件</h4>
        <input type="file" id="inputfile" multiple="multiple" name="file">
      </div>
      <button id="cButton" type="submit" class="btn btn-primary">上传</button>
    </form>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib.js"></script>
  <script src="js/bootstrap-dialog.min.js"></script>
  <script>
    var token, team, competition;
    var params = location.search.substring(1).split('?');
    for (var p in params) {
      var i = params[p].indexOf('=');
      var str = [];
      str[0] = params[p].substr(0, i);
      str[1] = params[p].substring(i + 1);
      switch (str[0]) {
        case "token":
          token = str[1];
          break;
        case "team_id":
          team = str[1];
          break;
        case "competition_id":
          competition = str[1];
          break;
      }
    }

    function selectFileType(params) {
      localStorage.fileType = params;
    }

    $('form').submit(function (e) {
      e.preventDefault();
      file = e.target[0].files[0];
      if (file == null) {
        alert("请选择文件");
      } else {
        uploadFile('/competition/' + team + '/file/' + competition + '/', 'file', file)
          .then(function (params) {
            alert('上传成功');
          }).fail(errorHandler);
      }

    });
  </script>
</body>

</html>
