<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        form {
            margin: 20px;
            padding-bottom: 70px;
        }

        button[type=submit] {
            margin-top: 30px;
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">创易汇</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="birthday">birthday</label>
                <input type="text" class="form-control" id="birthday" placeholder="0000-00-00"/>
            </div>
            <div class="form-group">
                <label for="real_name">real_name</label>
                <input type="text" class="form-control" id="real_name" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="gender">gender</label>
                <input type="text" class="form-control" id="gender" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <input type="text" class="form-control" id="description" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="qq">qq</label>
                <input type="text" class="form-control" id="qq" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="wechat">wechat</label>
                <input type="text" class="form-control" id="wechat" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="province">province</label>
                <input type="text" class="form-control" id="province" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="city">city</label>
                <input type="text" class="form-control" id="city" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="county">county</label>
                <input type="text" class="form-control" id="county" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="role">role</label>
                <input type="text" class="form-control" id="role" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="other_number">other_number</label>
                <input type="text" class="form-control" id="other_number" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="unit1">unit1</label>
                <input type="text" class="form-control" id="unit1" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="unit2">unit2</label>
                <input type="text" class="form-control" id="unit2" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="profession">profession</label>
                <input type="text" class="form-control" id="profession" placeholder=""/>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/lib.js"></script>
    <script>
        if (readToken() == null || readToken() == "") {
            location.href = "register.html";
        }

        $(function() {
            $("form").submit(function(e) {
                e.preventDefault();

                post('/users/current/profile/', {
                    name: $('#name').val(),
                    birthday: $('#birthday').val(),
                    real_name: $('#real_name').val(),
                    gender: $('#gender').val(),
                    description: $('#description').val(),
                    qq: $('#qq').val(),
                    wechat: $('#wechat').val(),
                    email: $('#email').val(),
                    province: $('#province').val(),
                    city: $('#city').val(),
                    county: $('#county').val(),
                    role: $('#role').val(),
                    other_number: $('#other_number').val(),
                    unit1: $('#unit1').val(),
                    unit2: $('#unit2').val(),
                    profession: $('#profession').val()
                }).then(function(data) {
                    location.href = 'main.html';
                }).fail(function(code, msg) {
                    switch (code) {
                        case 400:
                            alert('400');
                            break;
                        case 403:
                            alert('403');
                            break;
                        default:
                            alert(msg);
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
