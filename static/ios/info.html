<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        form {
            margin: 20px;
            padding-bottom: 70px;
        }

        button[type=submit] {
            margin-top: 30px;
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">创易汇</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="role">* 角色</label>
                <input type="radio" name="gender" id="role0" value="团队用户"/> 团队用户
                <input type="radio" name="gender" id="role1" value="专家" style="margin-left:20px" /> 专家
                <input type="radio" name="gender" id="role2" value="实验室" style="margin-left:20px"/> 实验室
            </div>
            <div class="form-group">
                <label for="name">昵称</label>
                <input type="text" class="form-control" id="name" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="birthday">生日</label>
                <input type="text" class="form-control" id="birthday" placeholder="0000-00-00"/>
            </div>
            <div class="form-group">
                <label for="real_name">真实姓名</label>
                <input type="text" class="form-control" id="real_name" placeholder=""/>
            </div>
            <div class="form-group">
                <label>性别</label><br/>
                <input type="radio" name="gender" value="1" /> 男
                <input type="radio" name="gender" value="2" style="margin-left:20px" /> 女
                <input type="radio" name="gender" value="0" style="margin-left:20px" checked="checked" /> 保密
            </div>
            <div class="form-group">
                <label for="description">个人简介</label>
                <input type="text" class="form-control" id="description" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="qq">QQ</label>
                <input type="text" class="form-control" id="qq" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="wechat">微信</label>
                <input type="text" class="form-control" id="wechat" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="text" class="form-control" id="email" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="province">所在省</label>
                <select class="form-control" id="province" name="province"></select>
            </div>
            <div class="form-group">
                <label for="city">所在市</label>
                <select class="form-control" id="city" name="city"></select>
            </div>
            <div class="form-group">
                <label for="county">所在区/县</label>
                <select class="form-control" id="county" name="county"></select>
            </div>
            
            <div class="form-group">
                <label for="other_number">其他证件号码</label>
                <input type="text" class="form-control" id="other_number" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="unit1">机构名（学校或公司等）</label>
                <select class="form-control" id="unit1" name="unit1"></select>
            </div>
            <div class="form-group">
                <label for="unit2">二级机构名（学院或部门等）</label>
                <input type="text" class="form-control" id="unit2" placeholder=""/>
            </div>
            <div class="form-group">
                <label for="profession">专业</label>
                <input type="text" class="form-control" id="profession" placeholder=""/>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/place.js"></script>
    <script>
        if (readToken() == null || readToken() == "") {
            location.href = "register.html";
        }
        isFirst = location.search.substring(1);

        if(isFirst!='0'){
            $('#role0').prop('disable', true);
            $('#role1').prop('disable', true);
            $('#role2').prop('disable', true);
        }

        $(function() {
            get('/users/current/profile/', {
            }).then(function(data) {
                $('#name').val(data.name);
                $('#birthday').val(data.birthday);
                $('#real_name').val(data.real_name);
                $('#description').val(data.description);
                $('#qq').val(data.qq);
                $('#wechat').val(data.wechat);
                $('#email').val(data.email);
                $('#province').val(data.province);
                if (data.province != "")
                    $('#province').change();
                $('#city').val(data.city);
                if (data.province != "" && data.city != "")
                    $('#city').change();
                $('#county').val(data.county);
                $('#role').val(data.role);
                $('#other_number').val(data.other_number);
                $('#unit1').val(data.unit1);
                $('#unit2').val(data.unit2);
                $('#profession').val(data.profession);

                $('input[name=gender][value=' + data.gender + ']').click();
            }).fail(errorHandler);

            $("form").submit(function(e) {
                e.preventDefault();

                if (Date.parse($('#birthday').val()) >= new Date()) {
                    alert('生日错误');
                    return;
                } 
                if($('#role0').checked ||$('#role1').checked ||$('#role2').checked)   {
                    roleS = $('#role0').checked?"团队用户":$('#role1').checked?'专家':$('#role2').checked?'实验室':'';
                }   else{
                    alert('角色必须选择，且确定后不能更改');
                    return;
                }         

                post('/users/current/profile/', {
                    name: $('#name').val(),
                    birthday: $('#birthday').val(),
                    real_name: $('#real_name').val(),
                    gender: $('input[name=gender]:checked').val(),
                    description: $('#description').val(),
                    qq: $('#qq').val(),
                    wechat: $('#wechat').val(),
                    email: $('#email').val(),
                    province: $('#province').val(),
                    city: $('#city').val(),
                    county: $('#county').val(),
                    role: roleS,
                    other_number: $('#other_number').val(),
                    unit1: $('#unit1').val(),
                    unit2: $('#unit2').val(),
                    profession: $('#profession').val()
                }).then(function(data) {
                    location.href = 'main.html';
                }).fail(errorHandler);
            });
        });
    </script>
</body>
</html>
