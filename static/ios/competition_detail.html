<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>创易汇</title>

  <!-- Bootstrap -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <div class="navbar-brand">创易汇</div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h3 id="cTitle">竞赛标题</h3>
    <div class="form-group">
      <label for="cHost">举办方</label>
      <div id="cHost">中国XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div>
    </div>
    <div class="form-group">
      <label for="competition_introduction">竞赛介绍</label>
      <div id="cContent">该比赛XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</div>
    </div>

    <div class="form-group">
      <label for="competition_introduction">竞赛时间</label>
      <div id="cTime">2018年6月7日至2018年6月8日</div>
    </div>
    <!-- <div class="form-group">
      <label for="competition_introduction">竞赛时间</label>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>时间</th>
              <th>竞赛安排</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2018年6月7日至2018年6月7日</td>
              <td>提交作品</td>
            </tr>
            <tr>
              <td>2018年6月8日至2018年6月8日</td>
              <td>决赛答辩</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> -->
    <button id="cButton" type="button" class="btn btn-primary">报名或提交初赛资料（如果您未报名此竞赛，则显示报名。如果已经参加，则显示提交初赛资料。如果比赛已经结束，则没有这个按钮。）</button>
    <div class="form-group" style="visibility: hidden;" id="cReward">
      <label for="competition_introduction">获奖名单（如果当前比赛尚未结束，则没有获奖信息）</label>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>名次</th>
              <th>作品名</th>
              <th>团队名</th>
            </tr>
          </thead>
          <tbody id="rewards">
            <tr>
              <td>特等奖</td>
              <td>创易</td>
              <td>创意团队</td>
            </tr>
            <tr>
              <td>一等奖</td>
              <td>创易1</td>
              <td>创意1团队</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/lib.js"></script>
  <script>
    //# 竞赛当前阶段0:前期宣传, 1:报名, 2:预赛, 3:周赛, 4:月赛, 5:中间赛, 6:结束
    competitionId = location.search.substring(1);
    get('/competition/' + competitionId + '/').then(function (data) {
      console.log(data);
      $('#cTitle').text(data.name);
      $('#cHost').text(data.unit);
      $('#cContent').text(data.content);
      start = new Date(data.time_started);
      end = new Date(data.time_ended);
      $('#cTime').text(start.toLocaleDateString() + "至" + end.toLocaleDateString());
      state = data.status;
      button = $('#cButton');
      reward = $('#cReward');
      if (state == 0) {
        button.css('visibility', 'hidden');
      } else if (state == 1) {
        button.text('报名');
        button.click(()=>register(competitionId));
      } else if (state == 6) {
        button.css('visibility', 'hidden');
        reward.css('visibility', 'visible');
      } else {
        button.text('提交材料');
        button.click(()=>submitRes());
      }
    }).fail(errorHandler);
    var team_id = +window.localStorage.getItem("team_id");
    function register(id) {

      if (isNaN(team_id) || team_id == 0) {
        alert('not a team owner');
        return;
      }

      post('/competition/' + id + '/team_participators/', {
        team_id: team_id
      }).then(function () {
        BootstrapDialog.show({
          message: '报名成功'
        });
      }).fail(errorHandler);
    }

    function submitRes(params) {
      window.location = "/static/upload/?token=" + readToken() + "?team_id=" + team_id + "?competition_id=" + competitionId
    }

    function getRewards(params) {
      get('/competition/' + competitionId + '/awards/').then(function (data) {
        console.log(data);
        if (data.count != 0) {
          rewards = $('#rewards')
          data.list.map((v, i) => {
            rewards.append(`
              <tr>
                <td>`+v.award+`</td>
                <td>`+v.id+`</td>
                <td>`+v.team_name+`</td>
              </tr>`)
          })

        }
      }).fail(errorHandler);
    }

  </script>
</body>

</html>
