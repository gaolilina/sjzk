    <script>
        if (readToken() == null || readToken() == "") {
            location.href = "register.html";
        }

        var competitonPage = 0;

        var competitionTotalPage = 0;

        function fetchCompetition(page, owned) {
            var team_id = +window.localStorage.getItem("team_id");
            competitonPage = page;
            get('/users/current/competition/', {
                offset: (page - 1) * 10,
                limit: 10
            }).then(function (data) {
                competitionTotalPage = Math.ceil(data.count / 10);

                var str1 = "";
                for (var i = 0; i < data.list.length; i++) {
                    if (data.list[i].status > 1 && data.list[i].status < 6) {
                        var str3 = data.list[i].id;
                        // str1 = '<a href="score.html?' + str3 + '" target="_blank">打分</a>';
                        str1 += '<li class="list-group-item"><a href="javascript:detailCompetition(' + data.list[i].id + ')">查看</a>' + data.list[i].name + '</li>';
                    }
                }
                $("#competition_list").html(str1);

                var str3 = '<li class="page-item active"><a class="page-link" href="javascript:fetchCompetition(' + competitonPage + ')">' + competitonPage + '</a></li>';
                for (var i = competitonPage - 1; i > 0 && i > competitonPage - 3; i--) {
                    str3 = '<li class="page-item"><a class="page-link" href="javascript:fetchCompetition(' + i + ')">' + i + '</a></li>' + str3;
                }
                for (var i = competitonPage + 1; i <= competitionTotalPage && i < competitonPage + 3; i++) {
                    str3 += '<li class="page-item"><a class="page-link" href="javascript:fetchCompetition(' + i + ')">' + i + '</a></li>';
                }
                document.querySelector("#competition_list ~ ul").innerHTML = str3;
            }).fail(errorHandler);
        }

        function fetchAchievements(page, owned) {
            var team_id = +window.localStorage.getItem("team_id");
            competitonPage = page;
            get('/users/current/achievements/', {
                offset: (page - 1) * 10,
                limit: 10
            }).then(function (data) {
                competitionTotalPage = Math.ceil(data.count / 10);

                var str1 = "";
                for (var i = 0; i < data.list.length; i++) {
                    if (data.list[i].status > 1 && data.list[i].status < 6) {
                        var str3 = data.list[i].id;
                        // str1 = '<a href="score.html?' + str3 + '" target="_blank">打分</a>';
                        str1 += '<li class="list-group-item"><a href="javascript:detailAchievement(' + data.list[i].id + ')">查看</a>' + data.list[i].name + '</li>';
                    }
                }
                $("#achievement_list").html(str1);

                var str3 = '<li class="page-item active"><a class="page-link" href="javascript:fetchCompetition(' + competitonPage + ')">' + competitonPage + '</a></li>';
                for (var i = competitonPage - 1; i > 0 && i > competitonPage - 3; i--) {
                    str3 = '<li class="page-item"><a class="page-link" href="javascript:fetchCompetition(' + i + ')">' + i + '</a></li>' + str3;
                }
                for (var i = competitonPage + 1; i <= competitionTotalPage && i < competitonPage + 3; i++) {
                    str3 += '<li class="page-item"><a class="page-link" href="javascript:fetchCompetition(' + i + ')">' + i + '</a></li>';
                }
                document.querySelector("#competition_list ~ ul").innerHTML = str3;
            }).fail(errorHandler);
        }

        function detailCompetition(competitionId) {
            location.href = 'rank_competition.html?'+competitionId;
        }

        function detailAchievement(achievementId) {
            location.href = 'achievement.html?'+achievementId;
        }

        $(function () {
            fetchCompetition(1);
            fetchAchievements(1);
        });
    </script>
