<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        form {
            margin: 20px;
        }

        button[type=submit] {
            float: right;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="phone_number">手机号</label>
            <input type="text" class="form-control" id="phone_number" placeholder="11位手机号"/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="6-20位密码"/>
        </div>
        <div class="form-group">
            <label for="validation_code">验证码</label>
            <input type="validation_code" class="form-control" id="validation_code" placeholder="短信验证码"/>
        </div>
        <button type="submit" class="btn btn-primary">注册</button>
    </form>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lib.js"></script>
    <script>
        $(function() {
            $("form").submit(function(e) {
                e.preventDefault();

                post('/users/', {
                    phone_number: $('#phone_number').val(),
                    password: $('#password').val(),
                    validation_code: $('#validation_code').val()
                }).then(function(data) {
                    saveToken(data.token);
                    location.href = 'info.html';
                }).fail(function(code, msg) {
                    switch (code) {
                        case 400:
                            alert('400');
                            break;
                        case 403:
                            alert('403');
                            break;
                        default:
                            alert(msg);
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
