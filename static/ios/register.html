<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>创易汇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        form {
            margin: 20px;
        }

        button[type=submit] {
            margin-top: 30px;
            float: right;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">创易汇</div>
            </div>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="phone_number">手机号</label>
                <input type="text" class="form-control" id="phone_number" placeholder="11位手机号"/>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="6-20位密码"/>
            </div>
            <div class="form-group">
                <label for="validation_code">验证码</label>
                <div class="input-group">
                    <input type="validation_code" class="form-control" id="validation_code" placeholder="短信验证码"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="javascript:getCode();">获取</button>
                    </span>
                </div>
            </div>
            <div><a href="login.html">已注册帐号，转至登录页面</a></div>
            <button type="submit" class="btn btn-primary">注册</button>
        </form>
    </div>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body…</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-dialog.min.js"></script>
    <script src="js/lib.js"></script>
    <script>
        function getCode() {
            if ($('#phone_number').val().length < 11) return;
            get('/users/validation_code/?phone_number=' + $('#phone_number').val(), {
            }).then(function(data) {
                alert(data.validation_code);
            }).fail(errorHandler);
        }

        $(function() {
            $("form").submit(function(e) {
                e.preventDefault();

                post('/users/', {
                    phone_number: $('#phone_number').val(),
                    password: $('#password').val(),
                    validation_code: $('#validation_code').val()
                }).then(function(data) {
                    saveToken(data.token);
                    location.href = 'info.html';
                }).fail(function(code, msg) {
                    switch (code) {
                        case 400:
                            alert('400');
                            break;
                        case 403:
                            alert('403');
                            break;
                        default:
                            alert(msg);
                            break;
                    }
                });
            });
        });
    </script>
</body>
</html>
